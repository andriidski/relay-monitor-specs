openapi: 3.0.3
info:
  title: Relay Monitor API
  description: |
    API specification for a MEV-Boost PBS relay monitoring service. This interface enables
    interested parties such as validators running MEV-boost software
    to get insight into the operation of the relays that they connect to.
  version: dev
  contact:
    name: GitHub Repository
    url: 'https://github.com/andriidski/relay-monitor-specs'
  license:
    name: CC0-1.0
    url: 'https://creativecommons.org/publicdomain/zero/1.0/'
servers:
  - url: '{server_url}'
    variables:
      server_url:
        description: Relay Monitor URL
        default: 'http://localhost:8080'
tags:
  - name: Transcript
    description: Set of endpoints for providing proposer-view data to the relay monitor.
  - name: Faults
    description: Set of endpoints for fault data from monitored relays.
  - name: Scores
    description: Set of endpoints for scoring monitored relays.
  - name: Metrics
    description: Set of endpoints to receive relay monitor operation data.
paths:
  /monitor/v1/transcript:
    post:
      operationId: postAuctionTranscript
      summary: Accepts a complete transcript from a proposer to verify the proposer's leg of the auction was performed correctly.
      description: |
        This endpoint accepts the JSON encoding of the signed builder bid under a top-level key "bid" and the signed blinded beacon block under a top-level key "acceptance". Encodings follow the JSON definition given in the builder-specs.
      tags:
        - Transcript
      requestBody:
        description: A signed builder bid and a signed blinded beacon block.
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    bid:
                      type: object
                      description: The `SignedBuilderBid` object from the Builder API spec.
                      properties:
                        message:
                          description: The `BuilderBid` object from the Builder API Bellatrix spec.
                          allOf:
                            - type: object
                              properties:
                                header:
                                  description: '`ExecutionPayloadHeader` to use in block proposal.'
                                  allOf:
                                    - type: object
                                      description: 'The [`ExecutionPayload`](https://github.com/ethereum/consensus-specs/blob/v1.1.9/specs/bellatrix/beacon-chain.md#executionpayload) object from the CL Bellatrix spec.'
                                      properties:
                                        parent_hash:
                                          type: string
                                          format: hex
                                          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                          pattern: '^0x[a-fA-F0-9]{64}$'
                                        fee_recipient:
                                          type: string
                                          format: hex
                                          description: An address on the execution (Ethereum 1) network.
                                          example: '0xabcf8e0d4e9587369b2301d0790347320302cc09'
                                          pattern: '^0x[a-fA-F0-9]{40}$'
                                        state_root:
                                          type: string
                                          format: hex
                                          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                          pattern: '^0x[a-fA-F0-9]{64}$'
                                        receipts_root:
                                          type: string
                                          format: hex
                                          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                          pattern: '^0x[a-fA-F0-9]{64}$'
                                        logs_bloom:
                                          type: string
                                          format: hex
                                          example: ''
                                          pattern: '^0x[a-fA-F0-9]{512}$'
                                        prev_randao:
                                          type: string
                                          format: hex
                                          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                          pattern: '^0x[a-fA-F0-9]{64}$'
                                        block_number:
                                          type: string
                                          example: '1'
                                        gas_limit:
                                          type: string
                                          example: '1'
                                        gas_used:
                                          type: string
                                          example: '1'
                                        timestamp:
                                          type: string
                                          example: '1'
                                        extra_data:
                                          type: string
                                          format: hex
                                          description: Extra data on the execution (Ethereum 1) network.
                                          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                          pattern: '^0x[a-fA-F0-9]{0,64}$'
                                        base_fee_per_gas:
                                          type: string
                                          example: '1'
                                        block_hash:
                                          type: string
                                          format: hex
                                          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                          pattern: '^0x[a-fA-F0-9]{64}$'
                                    - type: object
                                      properties:
                                        transactions_root:
                                          type: string
                                          format: hex
                                          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                          pattern: '^0x[a-fA-F0-9]{64}$'
                            - type: object
                              properties:
                                value:
                                  description: Payment in wei that will be paid to the `fee_recipient` account.
                                  type: string
                                  example: '1'
                                pubkey:
                                  description: BLS public key of builder.
                                  type: string
                                  format: hex
                                  pattern: '^0x[a-fA-F0-9]{96}$'
                                  example: '0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a'
                        signature:
                          type: string
                          format: hex
                          pattern: '^0x[a-fA-F0-9]{192}$'
                          example: '0x1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505cc411d61252fb6cb3fa0017b679f8bb2305b26a285fa2737f175668d0dff91cc1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505'
                    acceptance:
                      type: object
                      description: 'A variant of the [`SignedBeaconBlock`](https://github.com/ethereum/consensus-specs/blob/v1.1.9/specs/bellatrix/beacon-chain.md#signedbeaconblock) object envelope from the CL Bellatrix spec, which contains a `BlindedBeaconBlock` rather than a `BeaconBlock`.'
                      properties:
                        message:
                          description: 'A variant of the [`BeaconBlock`](https://github.com/ethereum/consensus-specs/blob/v1.1.9/specs/bellatrix/beacon-chain.md#beaconblock) object from the CL Bellatrix spec, which contains a `BlindedBeaconBlockBody` rather than a `BeaconBlockBody`.'
                          allOf:
                            - type: object
                              properties:
                                slot:
                                  allOf:
                                    - type: string
                                      example: '1'
                                    - description: The slot to which this block corresponds.
                                proposer_index:
                                  allOf:
                                    - type: string
                                      example: '1'
                                    - description: Index of validator in validator registry.
                                parent_root:
                                  allOf:
                                    - type: string
                                      format: hex
                                      example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                      pattern: '^0x[a-fA-F0-9]{64}$'
                                    - description: The signing merkle root of the parent `BeaconBlock`.
                                state_root:
                                  allOf:
                                    - type: string
                                      format: hex
                                      example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                      pattern: '^0x[a-fA-F0-9]{64}$'
                                    - description: The tree hash merkle root of the `BeaconState` for the `BeaconBlock`.
                            - type: object
                              properties:
                                body:
                                  description: 'A variant of the [`BeaconBlockBody`](https://github.com/ethereum/consensus-specs/blob/v1.1.9/specs/bellatrix/beacon-chain.md#beaconblockbody) object from the CL Bellatrix spec, which contains a transactions root rather than a full transactions list.'
                                  allOf:
                                    - type: object
                                      description: 'The [`BeaconBlockBody`](https://github.com/ethereum/consensus-specs/blob/v1.1.9/specs/bellatrix/beacon-chain.md#beaconblockbody) object from the CL Bellatrix spec.'
                                      properties:
                                        randao_reveal:
                                          allOf:
                                            - type: string
                                              format: hex
                                              pattern: '^0x[a-fA-F0-9]{192}$'
                                              example: '0x1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505cc411d61252fb6cb3fa0017b679f8bb2305b26a285fa2737f175668d0dff91cc1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505'
                                            - description: The RanDAO reveal value provided by the validator.
                                        eth1_data:
                                          type: object
                                          description: 'The [`Eth1Data`](https://github.com/ethereum/consensus-specs/blob/v1.0.1/specs/phase0/beacon-chain.md#eth1data) object from the CL spec.'
                                          properties:
                                            deposit_root:
                                              allOf:
                                                - type: string
                                                  format: hex
                                                  example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                                  pattern: '^0x[a-fA-F0-9]{64}$'
                                                - description: Root of the deposit tree.
                                            deposit_count:
                                              allOf:
                                                - type: string
                                                  example: '1'
                                                - description: Total number of deposits.
                                            block_hash:
                                              allOf:
                                                - type: string
                                                  format: hex
                                                  example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                                  pattern: '^0x[a-fA-F0-9]{64}$'
                                                - description: Ethereum 1.x block hash.
                                        graffiti:
                                          type: string
                                          format: hex
                                          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                          pattern: '^0x[a-fA-F0-9]{64}$'
                                        proposer_slashings:
                                          type: array
                                          items:
                                            type: object
                                            description: 'The [`ProposerSlashing`](https://github.com/ethereum/consensus-specs/blob/v1.0.1/specs/phase0/beacon-chain.md#proposerslashing) object from the CL spec.'
                                            properties:
                                              signed_header_1:
                                                type: object
                                                description: 'The [`SignedBeaconBlockHeader`](https://github.com/ethereum/consensus-specs/blob/v1.0.1/specs/phase0/beacon-chain.md#signedbeaconblockheader) object envelope from the CL spec.'
                                                properties:
                                                  message:
                                                    description: 'The [`BeaconBlockHeader`](https://github.com/ethereum/consensus-specs/blob/v1.0.1/specs/phase0/beacon-chain.md#beaconblockheader) object from the CL spec.'
                                                    allOf:
                                                      - type: object
                                                        properties:
                                                          slot:
                                                            allOf:
                                                              - type: string
                                                                example: '1'
                                                              - description: The slot to which this block corresponds.
                                                          proposer_index:
                                                            allOf:
                                                              - type: string
                                                                example: '1'
                                                              - description: Index of validator in validator registry.
                                                          parent_root:
